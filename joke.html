<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
    }

    header h1 {
      margin: 0;
    }

    .joke-container {
      padding: 20px;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }

    .joke-container h2 {
      margin: 0;
      color: #333;
    }

    .joke-container p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .joke-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      font-size: 1.1em;
      margin-top: 20px;
    }

    .joke-btn:hover {
      background-color: #45a049;
    }

    .info-container {
      margin-top: 30px;
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joke Generator</h1>
  </header>

  <div class="joke-container">
    <h2>Here's a Joke for You!</h2>
    <p id="joke">Loading joke...</p>
    <button class="joke-btn" onclick="fetchJoke()">Get Another Joke</button>
  </div>

  <div class="info-container">
    <p>This page uses the <a href="https://official-joke-api.appspot.com" target="_blank">Official Joke API</a> to fetch jokes dynamically.</p>
    <p>Each time you click the "Get Another Joke" button, a new joke is fetched from the API and displayed here. Enjoy!</p>
  </div>

  <script>
    // Function to fetch jokes from the public API
    function fetchJoke() {
      const apiUrl = 'https://official-joke-api.appspot.com/random_joke'; // Joke API URL

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Display the joke on the webpage
          const jokeElement = document.getElementById('joke');
          jokeElement.innerHTML = `${data.setup} <br><strong>${data.punchline}</strong>`;
        })
        .catch(error => {
          console.error('Error fetching joke:', error);
          document.getElementById('joke').innerText = 'Sorry, something went wrong. Try again later!';
        });
    }

    // Fetch an initial joke when the page loads
    window.onload = fetchJoke;
  </script>
</body>
</html>
