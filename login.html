<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffffff, #ffd699);
      color: #333;
    }
    header {
      background-color: #ff6f00;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }
    header .home-icon {
      font-size: 24px;
      text-decoration: none;
      color: #fff;
    }
    header .home-icon:hover {
      text-decoration: underline;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px);
      padding: 20px;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #ff6f00;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-box button {
      background-color: #ff6f00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .login-box button:hover {
      background-color: #e65c00;
    }
    .login-box .register-link {
      margin-top: 15px;
      display: block;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }
    .login-box .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html">QuizMe</a>
    <a href="index.html" class="home-icon">&#x1F3E0;</a>
  </header>

  <!-- Login Section -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="/dashboard.html" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="register.html" class="register-link">Don't have an account? Register here</a>
    </div>
  </div>
</body>
</html>
